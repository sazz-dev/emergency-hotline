<!DOCTYPE html>

  <head>

    <title>Emergency Service</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS Links -->
    <link rel="stylesheet" href="style.css" />
    <!-- Faveicon  -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body class="hind-madurai">

      <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] h-[239px] flex flex-col items-center justify-center">

        <h5 class="text-white font-semi-bold text-[42px] text-center">Emergency Service Directory</h5>
        <p class="text-white font-semi-bold text-[22px] text-center">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
